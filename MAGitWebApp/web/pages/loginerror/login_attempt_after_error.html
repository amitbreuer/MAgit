<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>login</title>
    <intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="about:blank">
</head>

<body>
<div class="login-clean">
    <form method="GET" action="login">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="fa fa-magic" style="color: rgb(244,144,71);"></i></div>
        <div  class="form-group"><input name="username" class="form-control" type="text" placeholder="Username"></div>
        <label style="color:red; font-size: 12px ">The username you have entered already exists</label>
        <div class="form-group"><input class="btn btn-primary btn-block" type="submit" style="color: rgb(255,255,255);background-color: rgb(244,144,71);" value="Log In"/></div>
    </form>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
